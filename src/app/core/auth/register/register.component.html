
<div style="text-align: center;">
  <div>
  <img src="/assets/images/logo.png" height="100px" class="img-fluid" alt="Login Image">
</div>
  <mat-card>
  <mat-card-title>Registro</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="byForm()">
        <div fxLayout="column" fxLayoutAlign="center stretch">
          <div fxFlex>
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>>Email</mat-label>
              <input type="email" matInput formControlName="email">
              @if (registerForm.get('email')?.hasError('required')) {
                  <mat-error>Email is required</mat-error>
              }
              @if (registerForm.get('email')?.hasError('email')) {
                  <mat-error>Invalid email</mat-error>
              }
          </mat-form-field>
        </div>
        <div fxFlex>
          <mat-form-field class="form-field" appearance="outline">
              <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password">
              @if (registerForm.get('password')?.hasError('required')) {
                  <mat-error>Password is required</mat-error>
              }
          </mat-form-field>
        </div>
        <button mat-stroked-button [disabled]="registerForm.invalid">Registrar</button>
        </div>
      </form>
</mat-card-content>
</mat-card>
</div>
